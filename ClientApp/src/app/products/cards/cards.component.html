<div class="body">

    <div class="col-md-5 col-md-push-2">
        <div id="product-main-img">
            <div class="product-preview">
                <img class="imagen" [src]="product?.image" alt="">
            </div>
        </div>
    </div>
    <!-- /Product main img -->
    <!-- Product details -->
    <div class="col-md-5">
        <div class="product-details">
            <h2 class="product-name" id="name">{{product?.name}}</h2>
            <p class="product-sku" id="sku">SKU: {{product?.sku}}</p>
            <div>
                <div class="product-rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <a class="review-link" href="#">10 Review(s) | Add your review</a>
            </div>
            <div>
                <h3 class="product-price" id="unit-price">{{product?.price | currency:'USD'}} </h3>
                <span class="product-available" id="quantity" *ngIf="(product?.quantity > 0)">Hay Stock</span>
                <span class="product-available" *ngIf="!(product?.quantity > 0) ">No hay Stock</span>
            </div>
            <p>{{product?.description}}</p>


            <div class="add-to-cart">
                <div class="qty-label">
                    Cantidad de Unidades
                    <div class="input-number">
                        <input #quantity [max]="product?.quantity" [min]="product?.quantity >= 1 ? product?.quantity : 0" readonly type="number" value="{{product?.quantity >= 1 ? 1 : 0}}">
                        <span (click)="Increase()" class="qty-up">+</span>
                        <span (click)="Decrease()" class="qty-down">-</span>
                    </div>
                </div>

            </div>

            <form action="/procesar-pago" method="POST">
                <button type="button" class="mercadopago-button btn-sm btn-block" id="mercadopago-button">
             COMPRAR
            </button>
            </form>

            <button class="btn btn-warning btn-block" (click)=addtocart(product)>Add to cart</button>


            <ul class="product-links">
                <li>Share:</li>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-envelope"></i></a></li>
            </ul>

        </div>
    </div>
</div>
